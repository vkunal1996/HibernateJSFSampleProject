<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="common.xhtml">
                <ui:define name="contents">
                    <br/>
                    <h:form>
                          <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                          <div id="mainDivision">
                              <h:dataTable id="dt1" value="#{showRecords.listOfStudents}" var="item" bgcolor="#F1F1F1" border="10" cellpadding="5" cellspacing="3" first="0"  width="50%" dir="LTR" frame="hsides" rules="all" summary="This is a JSF code to create dataTable." >

                                    <f:facet name="header">
                                        <h:outputText value="Student Record" />
                                    </f:facet>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Serial Number" />
                                        </f:facet>
                                            <h:outputText value="#{item.srno}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Roll Number" />
                                        </f:facet>
                                            <h:outputText value="#{item.rollNumber}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Student Name" />
                                        </f:facet>
                                            <h:outputText value="#{item.studentName}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Father's Name" />
                                        </f:facet>
                                            <h:outputText value="#{item.fatherName}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Mother's Name" />
                                        </f:facet>
                                            <h:outputText value="#{item.motherName}"></h:outputText>
                                    </h:column>
                                  <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Contact" />
                                        </f:facet>
                                            <h:outputText value="#{item.contact}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Sex" />
                                        </f:facet>
                                            <h:outputText value="#{item.sex}"></h:outputText>
                                    </h:column>
                                  <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Email" />
                                        </f:facet>
                                            <h:outputText value="#{item.email}"></h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Address" />
                                        </f:facet>
                                            <h:outputText value="#{item.address}"></h:outputText>
                                    </h:column>
                                    <f:facet name="footer">
                                            <h:outputText value="The End" />
                                    </f:facet>

                                </h:dataTable>  
                          </div>
                    </h:form>
                </ui:define>
        </ui:composition>
    </h:body>
</html>
